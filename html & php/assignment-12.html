<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Envelope Addresses</title>
    <style>
        .envelope {
            width: 400px;
            height: 200px;
            border: 2px solid #000;
            padding: 20px;
            margin: auto;
        }
        .sender-address {
            float: left;
            width: 45%;
        }
        .receiver-address {
            text-align: right;
            float: right;
            margin-top: 150px;
        }
    </style>
</head>
<body>
    <div class="envelope">
        <div class="sender-address">
            <strong>Sender's Name</strong><br>
            Sender's Street Address<br>
            City, State ZIP Code
        </div>
        <div class="receiver-address">
            <strong>Receiver's Name</strong><br>
            Receiver's Street Address<br>
            City, State ZIP Code
        </div>
    </div>
</body>
</html>
